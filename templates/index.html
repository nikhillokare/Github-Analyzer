<!DOCTYPE html>
<html>
<head>
    <title>GitHub Analyzer</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
}

form {
    text-align: center;
    margin-bottom: 20px;
}

label {
    font-weight: bold;
}

input[type="text"] {
    width: 300px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button[type="submit"] {
    padding: 8px 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.error {
    color: red;
    text-align: center;
    margin-bottom: 20px;
}

.result {
    text-align: center;
    margin-bottom: 20px;
    font-weight: bold;
}
    </style>
</head>
<body>
  <h1>GitHub Repository Analyzer</h1>
  <form action="/analyze" method="POST">
      <input type="text" name="userUrl" placeholder="Enter GitHub User URL" required>
      <button type="submit">Analyze</button>
  </form>

  {% if result %}
  <div class="result">
      <h2>Most Complex Repository:</h2>
      <p>Repository Name: <a href="{{ repo_url }}" target="_blank">{{ result }}</a></p>
      <h3>Justification by GPT:</h3>
      <p>{{ analysis }}</p>
  </div>
  {% endif %}

  {% if error %}
  <div class="error">
      <p>{{ error }}</p>
  </div>
  {% endif %}
</body>
</html>
